<!DOCTYPE html>
<html lang="th">
<head>
    <!-- ... (ส่วน head ไม่เปลี่ยนแปลง) ... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สุ่มชื่อเกมโชว์ (SmartRoll)</title>
    <!-- ใช้ Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* (CSS เดิม... ไม่เปลี่ยนแปลง) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Sarabun:wght@400;700&display=swap');
        body { font-family: 'Sarabun', 'Inter', sans-serif; overscroll-behavior: none; }
        .flash-winner { animation: flash 0.5s ease-out 2; }
        @keyframes flash { 0%, 100% { background-color: #1e3a8a; } 50% { background-color: #60a5fa; } }
        .letter-reveal { display: inline-block; animation: reveal 0.3s ease-out forwards; opacity: 0; transform: scale(0.5); }
        @keyframes reveal { from { opacity: 0; transform: scale(0.5) translateY(-20px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        textarea::-webkit-scrollbar { display: none; }
        textarea { -ms-overflow-style: none; scrollbar-width: none; }
        
        .btn-small {
            padding: 0.25rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 0.375rem;
            transition: all 0.2s;
        }

        /* (NEW) Spinner for AI Loading */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-4xl mx-auto">
        
        <header class="text-center mb-6">
            <h1 class="text-4xl md:text-5xl font-black text-blue-300">สุ่มชื่อเกมโชว์</h1>
            <p id="slogan" class="text-xl md:text-2xl text-blue-100 mt-2">ทุกตัวอักษรคือความลุ้น!</p>
        </header>

        <!-- (NEW) App Mode Toggle -->
        <div class="flex justify-center gap-4 mb-4 bg-gray-800 p-2 rounded-lg">
            <div>
                <input type="radio" id="mode-toggle-names" name="appMode" value="names" class="hidden peer" checked>
                <label for="mode-toggle-names" class="block w-full text-center px-4 py-2 rounded-md cursor-pointer text-gray-400 peer-checked:bg-blue-600 peer-checked:text-white transition-colors">
                    โหมดสุ่มชื่อนักเรียน
                </label>
            </div>
            <div>
                <input type="radio" id="mode-toggle-words" name="appMode" value="wordgame" class="hidden peer">
                <label for="mode-toggle-words" class="block w-full text-center px-4 py-2 rounded-md cursor-pointer text-gray-400 peer-checked:bg-green-600 peer-checked:text-white transition-colors">
                    โหมดเกมคำศัพท์ (AI)
                </label>
            </div>
        </div>

        <!-- Reveal Area -->
        <div id="reveal-area" class="w-full min-h-[150px] md:min-h-[200px] bg-blue-900/50 rounded-xl shadow-2xl flex flex-col items-center justify-center p-6 mb-6 border-2 border-blue-700">
            <span id="reveal-text" class="text-4xl md:text-7xl font-bold font-mono tracking-widest text-gray-400 select-none">
                _ _ _ _ _
            </span>
            
            <span id="math-challenge-text" class="text-2xl md:text-4xl text-yellow-300 mt-4 hidden">
                (คำถาม: 5 + 3 = ?)
            </span>
			<span id="countdown-timer" class="text-5xl md:text-6xl font-bold text-red-500 mt-3 hidden">
                10
            </span>
        </div>

        <!-- Control Buttons -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <button id="start-button" class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 px-6 rounded-lg text-2xl shadow-lg transition duration-200 ease-in-out transform hover:scale-105">
                เริ่มสุ่ม!
            </button>
            <button id="next-button" class="bg-green-600 hover:bg-green-500 text-white font-bold py-4 px-6 rounded-lg text-2xl shadow-lg transition duration-200 ease-in-out transform hover:scale-105 hidden">
                สุ่มคนถัดไป
            </button>
            <button id="reveal-answer-button" class="bg-purple-600 hover:bg-purple-500 text-white font-bold py-4 px-6 rounded-lg text-2xl shadow-lg transition duration-200 ease-in-out transform hover:scale-105 hidden">
                เฉลย!
            </button>
            <button id="reset-button" class="bg-red-700 hover:bg-red-600 text-white font-bold py-4 px-6 rounded-lg text-xl shadow-lg transition duration-200 ease-in-out hidden">
                เริ่มรอบใหม่ (Reset)
            </button>
            <button id="settings-button" class="md:col-span-3 bg-gray-700 hover:bg-gray-600 text-gray-200 font-bold py-3 px-6 rounded-lg text-lg shadow-lg transition duration-200">
                ตั้งค่า (Settings)
            </button>
        </div>

        <!-- Data Input & History: ใส่รายชื่อและประวัติ -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            
            <!-- (MODIFIED) Name Input Panel -->
            <div id="name-list-manager" class="bg-gray-800 p-4 rounded-lg shadow-inner space-y-3">
                <h3 class="text-lg font-semibold text-blue-200">รายชื่อนักเรียน</h3>
                
                <!-- Firebase List Management -->
                <div class="bg-gray-900/50 p-3 rounded-lg border border-gray-700 space-y-2">
                    <label class="block text-sm font-medium text-gray-400">จัดการรายชื่อที่บันทึกไว้ (Firebase)</label>
                    <div class="flex gap-2">
                        <select id="list-select" class="w-full bg-gray-700 text-white border border-gray-600 rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">กำลังโหลด...</option>
                        </select>
                        <button id="load-selected-list-button" class="btn-small bg-blue-600 hover:bg-blue-500 text-white whitespace-nowrap">โหลด</button>
                        <button id="delete-selected-list-button" class="btn-small bg-red-600 hover:bg-red-500 text-white whitespace-nowrap">ลบ</button>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" id="new-list-name-input" class="w-full bg-gray-700 text-white border border-gray-600 rounded-md p-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ชื่อลิสต์ใหม่...">
                        <button id="save-as-new-list-button" class="btn-small bg-green-600 hover:bg-green-500 text-white whitespace-nowrap">บันทึกใหม่</button>
                    </div>
                     <button id="update-selected-list-button" class="w-full btn-small bg-yellow-700 hover:bg-yellow-600 text-white whitespace-nowrap">บันทึกทับ (อัปเดต) ลิสต์ที่เลือก</button>
                </div>
                
                <!-- Text Area -->
                <textarea id="name-list" class="w-full h-36 bg-gray-900 text-gray-100 rounded-md p-3 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="สมชาย&#10;สุนีย์&#10;กนกวรรณ&#10;อภิชา&#10;ปวีณ์&#10;สายรุ้ง&#10;อรอนงค์">สมชาย
สุนีย์
กนกวรรณ
อภิชา
ปวีณ์
สายรุ้ง
อรอนงค์
สมศักดิ์
สมบูรณ์</textarea>
                <button id="update-list-button" class="w-full bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    โหลดรายชื่อนี้เข้าเกม
                </button>
            </div>

            <!-- (NEW) Word Game Panel -->
            <div id="word-list-manager" class="bg-gray-800 p-4 rounded-lg shadow-inner space-y-3 hidden">
                <h3 class="text-lg font-semibold text-green-200">ชุดคำศัพท์ (AI)</h3>

                <!-- AI Generation Section -->
                <div class="bg-green-900/30 p-3 rounded-lg border border-green-700 space-y-3">
                    <h4 class="text-md font-semibold text-green-100">สร้างชุดคำด้วย AI</h4>
                    <div class="flex gap-3">
                        <div class="flex-1">
                            <label for="ai-word-count" class="block text-sm font-medium text-gray-300">จำนวนคำ</label>
                            <input type="number" id="ai-word-count" value="5" min="3" max="10" class="w-full mt-1 bg-gray-700 text-white rounded-md p-2 text-sm border border-gray-600">
                        </div>
                        <div class="flex-1">
                            <label for="ai-start-length" class="block text-sm font-medium text-gray-300">ตัวอักษรเริ่มต้น</label>
                            <input type="number" id="ai-start-length" value="2" min="2" max="5" class="w-full mt-1 bg-gray-700 text-white rounded-md p-2 text-sm border border-gray-600">
                        </div>
                    </div>
                    <button id="ai-generate-button" class="w-full bg-green-600 hover:bg-green-500 text-white font-bold py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center gap-2">
                        <div id="ai-loading-spinner" class="spinner hidden"></div>
                        <span>สร้างชุดคำ (AI)</span>
                    </button>
                    <p id="ai-error-message" class="text-red-400 text-sm hidden text-center">การสร้างคำล้มเหลว กรุณาลองใหม่</p>
                </div>

                <!-- Firebase Word List Management -->
                <div class="bg-gray-900/50 p-3 rounded-lg border border-gray-700 space-y-2">
                    <label class="block text-sm font-medium text-gray-400">จัดการชุดคำที่บันทึกไว้ (Firebase)</label>
                    <div class="flex gap-2">
                        <select id="word-list-select" class="w-full bg-gray-700 text-white border border-gray-600 rounded-md p-2 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="">กำลังโหลด...</option>
                        </select>
                        <button id="load-selected-word-list-button" class="btn-small bg-blue-600 hover:bg-blue-500 text-white whitespace-nowrap">โหลด</button>
                        <button id="delete-selected-word-list-button" class="btn-small bg-red-600 hover:bg-red-500 text-white whitespace-nowrap">ลบ</button>
                    </div>
                    <div class="flex gap-2">
                        <input type="text" id="new-word-list-name-input" class="w-full bg-gray-700 text-white border border-gray-600 rounded-md p-2 text-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="ชื่อชุดคำใหม่...">
                        <button id="save-as-new-word-list-button" class="btn-small bg-green-600 hover:bg-green-500 text-white whitespace-nowrap">บันทึกใหม่</button>
                    </div>
                     <button id="update-selected-word-list-button" class="w-full btn-small bg-yellow-700 hover:bg-yellow-600 text-white whitespace-nowrap">บันทึกทับ (อัปเดต) ชุดที่เลือก</button>
                </div>
                
                <!-- Text Area -->
                <textarea id="word-list-textarea" class="w-full h-36 bg-gray-900 text-gray-100 rounded-md p-3 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="กา&#10;ข้าว&#10;กล้วย..."></textarea>
                <button id="update-word-list-button" class="w-full bg-yellow-600 hover:bg-yellow-500 text-white font-bold py-2 px-4 rounded-lg transition duration-200">
                    โหลดชุดคำนี้เข้าเกม
                </button>
            </div>

            <!-- History -->
            <div class="bg-gray-800 p-4 rounded-lg shadow-inner">
                <h3 id="history-title" class="text-lg font-semibold text-blue-200 mb-2">ประวัติการเลือก (รอบนี้)</h3>
                <div id="history-area" class="w-full h-48 bg-gray-900 text-gray-400 rounded-md p-3 border border-gray-700 overflow-y-auto">
                    <p>ยังไม่มีใครถูกเลือก...</p>
                </div>
                <div class="text-sm mt-2 text-gray-500">
                    เหลือ <span id="names-remaining" class="font-bold text-white">0</span> คน /
                    จาก <span id="names-total" class="font-bold text-white">0</span> คน
                </div>
            </div>
        </div>

    </div> <!-- End Main Application Container -->

    <!-- Settings Modal (ไม่เปลี่ยนแปลง) -->
    <div id="settings-modal" class="fixed inset-0 bg-black/70 flex items-center justify-center p-4 hidden backdrop-blur-sm">
        <div class="bg-white text-gray-900 w-full max-w-md p-6 rounded-xl shadow-2xl">
            <h2 class="text-2xl font-bold mb-6 text-center">ตั้งค่าการสุ่ม</h2>
            <div class="space-y-4">
                <div class="flex items-center justify-between">
                    <label for="reveal-delay" class="font-medium">ความหน่วง (ms)</label>
                    <input type="number" id="reveal-delay" value="300" min="50" step="50" class="w-24 p-2 border border-gray-300 rounded-md text-center">
                </div>
                <div class="flex items-center justify-between">
                    <label for="sfx-toggle" class="font-medium">เสียงเอฟเฟกต์ (ติ๊ก)</label>
                    <input type="checkbox" id="sfx-toggle" class="h-6 w-6 rounded text-blue-600" checked>
                </div>
                <div class="flex items-center justify-between">
                    <label for="tts-toggle" class="font-medium">อ่านชื่อผู้โชคดี (TTS)</label>
                    <input type="checkbox" id="tts-toggle" class="h-6 w-6 rounded text-blue-600" checked>
                </div>
                <div class="flex items-center justify-between">
                    <label for="no-repeat-toggle" class="font-medium">ไม่สุ่มชื่อซ้ำ (ในรอบนี้)</label>
                    <input type="checkbox" id="no-repeat-toggle" class="h-6 w-6 rounded text-blue-600" checked>
                </div>
                <div class="flex items-center justify-between">
                    <label for="math-challenge-toggle" class="font-medium">โหมดคำถามท้าทาย (คณิต)</label>
                    <input type="checkbox" id="math-challenge-toggle" class="h-6 w-6 rounded text-blue-600">
                </div>
				<div class="flex items-center justify-between">
                    <label for="math-timer-seconds" class="font-medium">เวลาตอบคำถาม (วินาที) <span class="text-xs text-gray-500">(0 = ปิด)</span></label>
                    <input type="number" id="math-timer-seconds" value="10" min="0" step="1" class="w-24 p-2 border border-gray-300 rounded-md text-center">
                </div>
                
                <div class="border-t pt-4 mt-4">
                    <label class="font-medium mb-2 block">โหมดการสุ่ม:</label>
                    <div class="flex items-center mb-2">
                        <input type="radio" id="mode-auto" name="revealMode" value="auto" class="h-5 w-5 text-blue-600" checked>
                        <label for="mode-auto" class="ml-2 text-sm">1. สลับ -> จัดเรียงอัตโนมัติ</label>
                    </div>
                    <div class="flex items-center mb-2"> 
                        <input type="radio" id="mode-manual" name="revealMode" value="manual" class="h-5 w-5 text-blue-600">
                        <label for="mode-manual" class="ml-2 text-sm">2. สลับ -> รอ "เฉลย"</label>
                    </div>
					<div class="flex items-center">
                        <input type="radio" id="mode-direct" name="revealMode" value="direct" class="h-5 w-5 text-blue-600">
                        <label for="mode-direct" class="ml-2 text-sm">3. สุ่มและแสดงผลทันที (ไม่สลับอักษร)</label>
                    </div>
                </div>
            </div>

            <button id="close-settings-button" class="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-200">
                บันทึกและปิด
            </button>

        </div>
    </div>


    <!-- JavaScript Logic -->
    <script type="module" src="script.min.js"></script>
	
</body>
</html>
