        const newListNameInput = document.getElementById('new-list-name-input');

        const updateSelectedListButton = document.getElementById('update-selected-list-button');


        // --- CORE LOGIC ---
        // (Shuffle, Start Reveal, Reveal Next, Scramble, Announce Winner... 
        //  ...ทั้งหมดนี้ไม่เปลี่ยนแปลงจากเดิม)
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        function startRevealProcess() {
            clearTimeout(revealTimer);
            if (isSpinning) return;
            if (availableNames.length === 0) {
                revealText.textContent = "รายชื่อหมดแล้ว!";
                revealText.classList.add("text-red-400");
                showButton(resetButton);
                hideButton(startButton);
                hideButton(nextButton);
                hideButton(revealAnswerButton);
                return;
            }
            isSpinning = true;
            hideButton(startButton);
            hideButton(nextButton);
            hideButton(resetButton);
            hideButton(revealAnswerButton);
            revealArea.classList.remove('flash-winner');
            revealText.classList.remove("text-red-400");
            currentWinner = availableNames[Math.floor(Math.random() * availableNames.length)];
            const winnerGraphemes = getGraphemes(currentWinner);
            const shuffledGraphemes = shuffleArray([...winnerGraphemes]);
            revealQueue = shuffledGraphemes;
            revealIndex = 0;
            letterSpans = [];
            revealText.innerHTML = '';
            for (let i = 0; i < winnerGraphemes.length; i++) {
                const span = document.createElement('span');
                span.textContent = '_';
                span.className = 'text-gray-600 transition-all duration-100 ease-in-out inline-block mx-1';
                revealText.appendChild(span);
                letterSpans.push(span);
            }
            revealTimer = setTimeout(revealNextShuffledGrapheme, settings.revealDelayMs);
        }
        function revealNextShuffledGrapheme() {
            if (revealQueue.length === 0) {
                if (settings.revealMode === 'auto') {
                    revealTimer = setTimeout(startScrambleEffect, settings.revealDelayMs * 3);
                } else {
                    showButton(revealAnswerButton);
                }
                return;
            }
            playTickSFX();
            const nextGrapheme = revealQueue.shift();
            const spanToFill = letterSpans[revealIndex];
            if (spanToFill) {
                spanToFill.textContent = nextGrapheme;
                spanToFill.className = 'letter-reveal transition-all duration-100 ease-in-out inline-block mx-1 text-white'; 
                revealIndex++;
            }
            revealTimer = setTimeout(revealNextShuffledGrapheme, settings.revealDelayMs);
        }
        function startScrambleEffect() {
            const finalGraphemes = getGraphemes(currentWinner);
            const scrambleDuration = 1500; 
            const scrambleInterval = 50;
            const scrambleEndTime = Date.now() + scrambleDuration;
            scrambleLoop(scrambleEndTime, finalGraphemes);
        }
        function scrambleLoop(endTime, finalGraphemes) {
            const now = Date.now();
            if (now >= endTime) {
                for (let i = 0; i < letterSpans.length; i++) {
                    letterSpans[i].textContent = finalGraphemes[i];
                    letterSpans[i].className = 'letter-reveal transition-all duration-100 ease-in-out inline-block mx-1 text-white';
                }
                announceWinner(currentWinner);
            } else {
                playTickSFX();
                for (let span of letterSpans) {
                    const randomGrapheme = finalGraphemes[Math.floor(Math.random() * finalGraphemes.length)];
                    span.textContent = randomGrapheme;
                }
                revealTimer = setTimeout(() => scrambleLoop(endTime, finalGraphemes), 50);
            }
        }
        function announceWinner(winnerName) {
            clearTimeout(revealTimer);
            isSpinning = false;
            revealArea.classList.add('flash-winner');
            playWinnerSFX();
            if (settings.ttsFinal) {
                speak(winnerName);
            }
            if (settings.noRepeat) {
                availableNames = availableNames.filter(name => name !== winnerName);
                if (!pickedNames.includes(winnerName)) {
                    pickedNames.push(winnerName);
                }
            }
            if (availableNames.length > 0) {
                showButton(nextButton);
            } else {
                showButton(resetButton);
                revealText.textContent = "สุ่มครบทุกคนแล้ว!";
            }
            updateHistoryUI();
        }

        // (FIX) --- (RESTORED) HELPER FUNCTIONS ---
        
        function showButton(button) {
            if (button) button.classList.remove('hidden');
        }

        function hideButton(button) {
            if (button) button.classList.add('hidden');
        }

        function updateHistoryUI() {
            historyArea.innerHTML = '';
            if (pickedNames.length === 0) {
                historyArea.innerHTML = '<p>ยังไม่มีใครถูกเลือก...</p>';
            } else {
                pickedNames.forEach((name, index) => {
                    const p = document.createElement('p');
                    p.textContent = `${index + 1}. ${name}`;
                    p.className = 'text-gray-300';
                    historyArea.appendChild(p);
                });
                historyArea.scrollTop = historyArea.scrollHeight; // Auto-scroll
            }
            namesRemainingEl.textContent = availableNames.length;
            namesTotalEl.textContent = masterNames.length;
        }

        function resetUI() {
            revealText.innerHTML = '_ _ _ _ _';
            revealText.classList.remove("text-red-400");
            revealArea.classList.remove('flash-winner');
            
            showButton(startButton);
            hideButton(nextButton);
            hideButton(resetButton);
            hideButton(revealAnswerButton);
        }
        
        function updateMasterNamesFromTextArea() {
            const namesText = nameListTextArea.value;
            masterNames = namesText.split('\n')
                .map(name => name.trim())
                .filter(name => name.length > 0);
            
            console.log("Master names updated:", masterNames);
            resetSession(); // This will reset everything based on the new master list
        }

        function resetSession() {
            console.log("Resetting session...");
            
            availableNames = [...masterNames];
            pickedNames = [];
            
            isSpinning = false;
            clearTimeout(revealTimer);
            currentWinner = null;

        // (FIX) --- (RESTORED) AUDIO & TTS FUNCTIONS ---
        
        function initAudio() {
            if (audioCtx) return;
            try {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            } catch (e) {
                console.warn("Web Audio API is not supported in this browser.");
            }
        }

        function playTickSFX() {
            if (!settings.enableSFX || !audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(tickFrequencies[tickIndex % tickFrequencies.length], audioCtx.currentTime);
            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.05);
            
            tickIndex++;
        }

        function playWinnerSFX() {
            if (!settings.enableSFX || !audioCtx) return;
            const now = audioCtx.currentTime;
            const gainNode = audioCtx.createGain();
            gainNode.connect(audioCtx.destination);
            gainNode.gain.setValueAtTime(0.5, now);

            const osc1 = audioCtx.createOscillator();
            osc1.type = 'triangle';
            osc1.frequency.setValueAtTime(523.25, now); // C5
            osc1.connect(gainNode);
            osc1.start(now);
            osc1.stop(now + 0.3);

            const osc2 = audioCtx.createOscillator();
            osc2.type = 'triangle';
            osc2.frequency.setValueAtTime(659.25, now + 0.1); // E5
            osc2.connect(gainNode);
            osc2.start(now + 0.1);
            osc2.stop(now + 0.3);
            
            const osc3 = audioCtx.createOscillator();
            osc3.type = 'triangle';
            osc3.frequency.setValueAtTime(783.99, now + 0.2); // G5
            osc3.connect(gainNode);
            osc3.start(now + 0.2);
            osc3.stop(now + 0.3);
            
            gainNode.gain.exponentialRampToValueAtTime(0.0001, now + 0.3);
        }

        function speak(text) {
            if (!settings.ttsFinal || !window.speechSynthesis) return;
            try {
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'th-TH';
                utterance.rate = 0.9;
                window.speechSynthesis.cancel(); // Clear queue
                window.speechSynthesis.speak(utterance);
            } catch (e) {
                console.warn("Speech Synthesis failed:", e);
            }
        }

         */

                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                setLogLevel('Debug'); // สำหรับ Debug
                console.log("Firebase initialized.");

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        console.log("User signed in:", user.uid);
                        userId = user.uid;

                        // (FIX) เปลี่ยนเป็น path ส่วนกลาง (Global)
                        // (OLD) settingsDoc = doc(db, `artifacts/${appId}/public/data/smartroll-settings/${userId}`);
                        settingsDoc = doc(db, `artifacts/${appId}/public/data/smartroll-settings/global-settings`);

                        // Setup public path for lists
                        listCollectionPath = `artifacts/${appId}/public/data/name-lists`;
                        listsCollection = collection(db, listCollectionPath);

                        // (NEW) Load settings from Firebase *before* loading lists
                        await loadSettingsFromFirebase();

                        loadFirebaseLists(); // เริ่มโหลดลิสต์เมื่อ Auth พร้อม
                    } else {
                        console.log("User not signed in, signing in anonymously...");
                        // (FIX) เราจะ sign in anonymously เข้า project ของคุณ (programpp-91f08)
                        // เราจะไม่ใช้ __initial_auth_token ที่มาจาก Canvas 
                        // เพราะมันเป็น token สำหรับ project อื่น
                        await signInAnonymously(auth);
                    }
                });

            } catch (error) {
                console.error("Error initializing Firebase:", error);
                listSelect.innerHTML = '<option value="">Firebase Error</option>';
            }
        }

        /**
         * (NEW) Load lists from Firebase into dropdown (real-time)
         */
        function loadFirebaseLists() {
            if (!listsCollection) return;
            
            onSnapshot(listsCollection, (snapshot) => {
                console.log("Firebase snapshot updated.");
                listSelect.innerHTML = ''; // Clear existing options
                
                if (snapshot.empty) {
                    listSelect.innerHTML = '<option value="">ไม่มีลิสต์ที่บันทึกไว้</option>';
                    return;
                }

                // (NEW) 1. สร้าง array ชั่วคราวเพื่อเก็บลิสต์
                const lists = [];
                snapshot.forEach((doc) => {
                    lists.push({
                        id: doc.id,
                        name: doc.data().name || 'Untitled'
                    });
                });

                // (NEW) 2. จัดเรียง array (Sort) ตามชื่อ โดยใช้การเปรียบเทียบภาษาไทย (th)
                lists.sort((a, b) => {
                    return a.name.localeCompare(b.name, 'th');
                });

                // (NEW) 3. วนลูปจาก array ที่จัดเรียงแล้ว เพื่อสร้าง options
                lists.forEach((list) => {
                    const option = document.createElement('option');
                    option.value = list.id;
                    option.textContent = list.name;
                    listSelect.appendChild(option);
                });

            }, (error) => {
                console.error("Error loading lists from Firebase:", error);
                listSelect.innerHTML = '<option value="">Error loading</option>';
            });
        }

        /**
         * (NEW) Load selected list from Firebase into text area
         */
        async function handleLoadSelectedList() {
            const docId = listSelect.value;
            if (!docId) {
                console.log("No list selected.");
                return;
            }
            try {
                const docRef = doc(db, listCollectionPath, docId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    nameListTextArea.value = docSnap.data().names || '';
                    newListNameInput.value = docSnap.data().name || ''; // (FIX) Also load name into input
                    console.log("List loaded:", docSnap.data().name);
                    // โหลดเข้าเกมด้วยเลย
                    updateMasterNamesFromTextArea();
                } else {
                    console.warn("Document does not exist.");
                }
            } catch (error) {
                console.error("Error loading document:", error);
            }
        }
        
        // (FIX) --- (RESTORED) FIREBASE CRUD FUNCTIONS ---
        
        async function handleSaveAsNewList() {
            const listName = newListNameInput.value.trim();
            const namesData = nameListTextArea.value;
            if (!listName) {
                // (FIX) Do not use alert()
                console.warn("List name is empty. Cannot save.");
                newListNameInput.focus();
                return;
            }
            try {
                const docRef = await addDoc(listsCollection, {
                    name: listName,
                    names: namesData,
                    createdBy: userId
                });
                console.log("New list saved with ID:", docRef.id);
                newListNameInput.value = '';
                // Dropdown จะอัปเดตเองผ่าน onSnapshot, และจะ select อันใหม่
                listSelect.value = docRef.id;
            } catch (error) {
                console.error("Error saving new list:", error);
            }
        }

        async function handleUpdateSelectedList() {
            const docId = listSelect.value;
            if (!docId) {
                console.warn("No list selected. Cannot update.");
                return;
            }
            
            const listName = newListNameInput.value.trim() || listSelect.options[listSelect.selectedIndex].text;
            const namesData = nameListTextArea.value;
            
            try {
                const docRef = doc(db, listCollectionPath, docId);
                await updateDoc(docRef, {
                    name: listName,
                    names: namesData
                });
                console.log("List updated:", docId);
                // Dropdown จะอัปเดตเองถ้าชื่อเปลี่ยน
            } catch (error) {
                console.error("Error updating list:", error);
            }
        }

        async function handleDeleteSelectedList() {
            const docId = listSelect.value;
            if (!docId) {
                console.warn("No list selected. Cannot delete.");
                return;
            }
            
            // (FIX) Do not use confirm(). 
            // In a real app, we'd show a modal. For now, we proceed.
            // A simple safeguard: check if the input name matches the selected name
            const selectedName = listSelect.options[listSelect.selectedIndex].text;
            if (newListNameInput.value.trim() !== selectedName) {
                console.warn("Input name does not match selected list. Aborting delete.");
                // You could flash the input border red here
                return;
            }

            try {
                const docRef = doc(db, listCollectionPath, docId);
                await deleteDoc(docRef);
                console.log("List deleted:", docId);
                // Dropdown จะอัปเดตเอง
                nameListTextArea.value = '';
                newListNameInput.value = '';
                updateMasterNamesFromTextArea(); // Clear the game
            } catch (error) {
                console.error("Error deleting list:", error);
            }
        }


        // --- (NEW) SETTINGS PERSISTENCE (FIREBASE) ---

        /**
         * (NEW) Save settings to Firebase
         */
        async function saveSettingsToFirebase() {
            if (!settingsDoc) {
                console.warn("Settings doc not ready, cannot save.");
                return;
            }
            try {
                await setDoc(settingsDoc, settings);
                console.log("Settings saved to Firebase.");
            } catch (e) {
                console.error("Error saving settings to Firebase:", e);
            }
        }
        
        /**
         * (NEW) Load settings from Firebase
         */
        async function loadSettingsFromFirebase() {
             if (!settingsDoc) {
                console.warn("Settings doc not ready, cannot load.");
                return;
             }
             try {
                const docSnap = await getDoc(settingsDoc);
                if (docSnap.exists()) {
                    // (FIX) Use explicit assignment with nullish coalescing
                    // This is safer than Object.assign if loaded data is partial or has undefined values
                    const loadedData = docSnap.data();
                    
                    settings.revealDelayMs = loadedData.revealDelayMs ?? settings.revealDelayMs;
                    settings.enableSFX = loadedData.enableSFX ?? settings.enableSFX;
                    settings.ttsFinal = loadedData.ttsFinal ?? settings.ttsFinal;
                    settings.noRepeat = loadedData.noRepeat ?? settings.noRepeat;
                    settings.revealMode = loadedData.revealMode ?? settings.revealMode;
                    
                    console.log("Settings loaded from Firebase:", settings);
                } else {
                    console.log("No settings doc found in Firebase, using defaults.");
                }
            } catch (e) {
                console.warn("Error loading settings from Firebase:", e);
            }
            
            // (FIX) Update UI *after* loading settings
            updateSettingsModalUI();
        }

        function toggleSettingsModal() {
            settingsModal.classList.toggle('hidden');
            if (!settingsModal.classList.contains('hidden')) {
                // (FIX) Update UI *when opening* modal
                updateSettingsModalUI();
            }
        }
        
        // (FIX) Extracted function to update settings UI
        function updateSettingsModalUI() {
            // โหลดค่าปัจจุบัน (จาก settings object) ไปแสดงใน Modal
            document.getElementById('reveal-delay').value = settings.revealDelayMs;
            document.getElementById('sfx-toggle').checked = settings.enableSFX;
            document.getElementById('tts-toggle').checked = settings.ttsFinal;
            document.getElementById('no-repeat-toggle').checked = settings.noRepeat;
            document.getElementById(settings.revealMode === 'manual' ? 'mode-manual' : 'mode-auto').checked = true;
        }

        /**
         * (MODIFIED) Save settings from modal AND save to Firebase
         */
        async function saveSettings() {
            settings.revealDelayMs = parseInt(document.getElementById('reveal-delay').value) || 300;
            settings.enableSFX = document.getElementById('sfx-toggle').checked;
            settings.ttsFinal = document.getElementById('tts-toggle').checked;
            settings.noRepeat = document.getElementById('no-repeat-toggle').checked;
            settings.revealMode = document.getElementById('mode-manual').checked ? 'manual' : 'auto';

            // (NEW) Save to Firebase
            await saveSettingsToFirebase();

            // ถ้าปิด NoRepeat, ต้องรีเซ็ต session
            if (!settings.noRepeat) {
                resetSession();
            }
            
            toggleSettingsModal();
        }

        // --- INITIALIZATION ---
        function initApp() {
            // (REMOVED) Load settings from localStorage (now handled by Firebase)
            // loadSettingsFromLocalStorage();

            // (NEW) Init Firebase (which will now also load settings)
            initFirebase();

            // Attach Event Listeners
            startButton.addEventListener('click', () => {
                initAudio();
                startRevealProcess();
            });
            nextButton.addEventListener('click', startRevealProcess);
            resetButton.addEventListener('click', resetSession);
            updateListButton.addEventListener('click', updateMasterNamesFromTextArea); // (RENAMED)
            settingsButton.addEventListener('click', toggleSettingsModal);
            closeSettingsButton.addEventListener('click', saveSettings);
            
            revealAnswerButton.addEventListener('click', () => {
                hideButton(revealAnswerButton);
                startScrambleEffect();
            });

            // (NEW) Attach Firebase Listeners
            loadSelectedListButton.addEventListener('click', handleLoadSelectedList);
            deleteSelectedListButton.addEventListener('click', handleDeleteSelectedList);
            saveAsNewListButton.addEventListener('click', handleSaveAsNewList);
            updateSelectedListButton.addEventListener('click', handleUpdateSelectedList);

            // Load initial names from text area into game state
            updateMasterNamesFromTextArea();
        }

        // Start the app
        document.addEventListener('DOMContentLoaded', initApp);
        
    </script>
